<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--===== Boxicons CSS =====-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>To Do</title>
</head>
<body>
    <div class="dim"></div>
    <div id="container">
        <div class="left">
            <div class="todo-list">
                <h3>To Do</h3>
                <button type="button" class="today selected">Today</button>
                <button type="button" class="allTasks">All Tasks</button>
            </div>
            <div class="lists">
                <div class="listContainer">
                    <h3>Lists</h3>
                    <div class="addBtn">
                        <button class="plus">+</button>
                        <button>Add List</button>
                    </div>
                </div>
                <div class="listBtns">
                </div>
            </div>

        </div>
        <div class="right">
            <div class="greeting">
                <div class="greetingTop">
                    <h1>Good</h1>
                    <h1 id="timeOfDay">Morning,</h1>
                </div>
                <div class="greetingBottom">
                    <h2>Here's a look at your</h2>
                    <h2 id="dayOfWeek">Monday</h2>
                </div>
            </div>
            <div class="header">
                <h2>Today</h2>
                <p id="todaysDate">5/15/2023</p>
            </div>
            <div class="tasksArea">
            </div>
        </div>
        <div id="addTaskBtn">
            <button class="plusTask">+</button>
        </div>
        <div id="newTask">
            <h2>New Task</h2>
            <input type="text" id="newTaskName">
            <div class="listSelectContainer">
                <label for"select-menu>List:</label>
                <div class="select-menu">
                    <div class="select-btn">
                        <span class="sBtn-text">Personal</span>
                        <i class="bx bx-chevron-down"></i>
                    </div>

                    <ul class="options">
                        <li class="option">
                            <div class="dot"></div>
                            <span class="option-text">Personal</span>
                        </li>
                        <li class="option">
                            <div class="dot"></div>
                            <span class="option-text">Work</span>
                        </li>
                        <li class="option">
                            <div class="dot"></div>
                            <span class="option-text">Grocery</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="newTaskBottom">
                <div class="dateSelectContainer">
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate">
                </div>
                <div class="addCancel">
                    <btn class="newTaskCancel">Cancel</btn>
                    <btn class="newTaskAdd">Add</btn>
                </div>                
            </div>

        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
